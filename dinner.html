<!DOCTYPE html>
<html>
    <head>
        <title>
            Dinner for two
        </title>
    </head>
    <body>
        <h2>Plans Dinner</h2>

        <form>
            <input type = "checkbox" id = "wine" name = "wine" value = "true">
            <label for = "wine">Serve wine</label>

            <input type = "checkbox" id = "outside" name = "outside" value = "true">
            <label for = "outside">Eat outside</label>

            <input type = "checkbox" id = "candle" name = "candle" value = "false">
            <label for = "candle">Light candles</label>

            <input type = "button" onclick = "choices()" value = "Dinner Choices">
        </form>

        <form>
            <input type = "text" id = "main" name = "main" value = "Butter Chicken">
            <label for = "main">Enter main dish</label>
    
            <input type = "text" id = "dessert" name = "dessert">
            <label for = "dessert">Enter dessert</label>
    
            <button type = "button" onclick = "updateDinner()">Update the dinner</button>
        </form>

        <p id = "dinner"></p>

        <script> 
            let my_dinner = {}
            function choices (){
                my_dinner = {}

                wine = document.getElementById("wine").checked
                outside = document.getElementById("outside").checked
                candle = document.getElementById("candle").checked

                my_dinner = "Wine: " + wine + "<br>Outside: " + outside + "<br>Candles: " + candle
                            
                out = document.getElementById("dinner")
                out.innerHTML = my_dinner
            }

            function updateDinner() {
                main = document.getElementById("main").value
                dessert = document.getElementById("dessert").value

                my_dinner += "<br>Main Dish: " + main + "<br>Desert: " + dessert

                out = document.getElementById("dinner")
                out.innerHTML = my_dinner
            }
        </script>
    </body>
</html>
