<!DOCTYPE html>
<html>
    <head>
        <title>
            City game
        </title>
    </head>
    <body>

        <h1>City game by Tylan Drydale</h1>
        
        <h2>Getting input</h2>

        <form>
            <label for = "Where">Where in the world</label>
            <input type = "password" id = "Where" value = "San Diego"> <br>
            
            <label for = "Guess">Guess the city</label>
            <input type = "text" id = "Guess"> <br>

            <input type = "button" onclick = "checkCity()" value = "Check the Guess">
        </form>

        <p id = "output"></p>

        <div>
            <img src = "Rat.jpg" height = "150" width = "150" id = "Pet" onclick = "updatePick()">
        </div>

        <script> 
            var oops = 0
            var found = 0
            function checkCity (){
                where = document.getElementById("Where").value
                guess = document.getElementById("Guess").value

                out = document.getElementById("output")
                if(where == guess){
                    found++
                    out.innerHTML = "GotCha " + found
                } else {
                    oops++
                    out.innerHTML = "Awe " + oops
                }
            }

            var usePick = 1
            function updatePick(){
                img = document.getElementById("Pet")
                usePick = ( usePick % 3 ) + 1
                switch(usePick){
                    case 1:
                        img.src = "Rat.jpg";
                        break;
                    case 2:
                        img.src = "Deer.jpg";
                        break;
                    case 3:
                        img.src = "Yak.jpg";
                        break;
                }
            }
        </script>
    </body>
</html>
